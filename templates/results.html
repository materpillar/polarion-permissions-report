{# templates/results.html #}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>From XML To HTML Table</title>
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <h1>XML to HTML Table</h1>
  <table>
    <tr>
      {% for header in headers %}
        <th>{{ header }}</th>
      {% endfor %}
    </tr>
    {% for data in datas %}
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.calories }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
